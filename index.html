<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>    
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label conver-label">Convert</label>
            <div class="col-sm-10">
            <input type="email" class="form-control input-field" id="inputEmail3" placeholder="Enter number here">
            </div>
        </div>        
        <fieldset class="form-group">
            <div class="row">
            <label for="to" class="to">to</label>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Fahrenheit
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Celsius
                </label>
                </div>
            </div>
            </div>
        </fieldset>
        <div class="form-group row convertReset">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-convert">Convert</button>
            </div>
            <div class="resetdiv">
                <a href="#" class="resetbtn">Reset</a>
            </div>
        </div>
        <div  class="output">Output here</div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
