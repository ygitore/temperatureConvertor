<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body> 
    <div class="d-flex justify-content-center temperatureConverter">Temperature Converter </div> 
    <div class="row tempLabelAndInoutField">
        <label class="tempLabel">Convert</label>
        <input type="number" class="form-control form-control-sm input-width" id="user-input-field" placeholder="Numeric value only" required>
    </div>
    <div class="rdioFnCs">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="rdb-fahrenheit" value="option1">
        <label class="form-check-label" for="Fahrenheit">
          Fahrenheit
        </label>
      </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="rdb-celsius" value="option2">
          <label class="form-check-label" for="Celsius">
            Celsius
          </label>
    </div>
    <div class="btn-toolbar btn-clearAndConvert" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button id="btn-convert" type="button" class="btn btn-success btn-sm">Convert</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button id="btn-clear" type="button" class="btn btn-danger btn-sm">Clear</button>
        </div>        
    </div>
    <div>
        <input class="form-control-sm align-items-center output"  type="text" id = "output" readonly>
    </div> 
    <script src="./main.js"></script>
</body>
</html>
